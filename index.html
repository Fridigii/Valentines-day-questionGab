<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Puedo ser tu Valentín?</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Sacramento&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div class="card">
            <div id="image-container"></div>
            <div id="text-container">
                <div id="question">
                    Gabriela <br>
                    ¿Puedo ser tu Valentín?
                </div>
                <div id="options">
                    <button id="si-button" onclick="selectOption('yes')">Sí</button>
                    <button id="no-button" onclick="selectOption('no')">No</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
